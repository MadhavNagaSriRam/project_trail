<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Online Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .exam-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        #alert {
            color: red;
            display: none;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h2>Online Exam Portal</h2>
        <p>Answer the following questions carefully:</p>
        <div id="questions">
            <!-- Exam questions will go here -->
        </div>
        <div id="alert"></div>
    </div>

    <script>
        // Security configuration
        const securityConfig = {
            screenshotPrevention: true,
            tabSwitchDetection: true,
            extensionCheck: true,
            developerToolsCheck: true,
            copyPasteBlocked: true
        };

        // Enforce full-screen mode
        function requestFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                alert("Please remain in full-screen mode during the exam.");
                requestFullScreen();
            }
        });

        // Prevent Screenshots by disabling PrintScreen and clearing clipboard
        function preventScreenshots() {
            document.addEventListener("keyup", (e) => {
                if (e.key === "PrintScreen") {
                    navigator.clipboard.writeText(""); // Clear clipboard content
                    alert("Screenshots are not allowed.");
                }
            });
        }

        // Actively block tab switching by refocusing or reloading
        function preventTabSwitching() {
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    alert("Tab switching is not allowed. You must stay on this page.");
                    location.reload(); // Forces page refresh if user switches tabs
                }
            });
        }

        // Block Developer Tools by constant checking
        function detectDevTools() {
            const widthThreshold = 100;
            const heightThreshold = 100;
            setInterval(() => {
                if (window.outerWidth - window.innerWidth > widthThreshold ||
                    window.outerHeight - window.innerHeight > heightThreshold) {
                    alert("Developer tools are not allowed during the exam.");
                    location.reload(); // Reload the page if developer tools are detected
                }
            }, 1000);
        }

        // Block Extension Use by Frequent Alerts
        function detectExtensions() {
            const extensionElement = document.querySelector('[data-ext-id]');
            if (extensionElement) {
                setInterval(() => {
                    alert("Extensions are not allowed. Please disable them to continue.");
                }, 3000); // Display alerts every few seconds to disrupt usage
            }
        }

        // Disable Copy-Paste and Right Click
        function blockCopyPasteAndRightClick() {
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
            document.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // Initialize all security measures
        function initializeSecurity() {
            requestFullScreen();
            if (securityConfig.screenshotPrevention) preventScreenshots();
            if (securityConfig.tabSwitchDetection) preventTabSwitching();
            if (securityConfig.extensionCheck) detectExtensions();
            if (securityConfig.developerToolsCheck) detectDevTools();
            if (securityConfig.copyPasteBlocked) blockCopyPasteAndRightClick();
        }

        window.onload = initializeSecurity;
    </script>
</body>
</html>
